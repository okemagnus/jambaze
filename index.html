<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Company Custom Web Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <img class="logo" src="images/logo.png" alt="">
            <div class="list">
                <ul>
                    <li><a style="color: orangered;" href="">home</a></li>
                    <li><a href="">about</a></li>
                    <li><a href="">Latest project</a></li>
                    <li><a href="">FAQ</a></li>
                </ul>
            </div>
            <div class="right-side">
                <ul>
                    <button><ion-icon name="search-sharp"></ion-icon></button>
                    <button>contact us</button>
                </ul>
            </div>
        </nav>
        <div class="banner">
            <img src="images/621.1-750w.webp" alt="">
            <img src="images/pattern.jpg" alt="">
        </div>
        <div class="banner-text">
            <p>What We Do</p>
        </div>
        <div class="text">
            <h1>
                Helping Real People<br> With There <span>Real<br> Estate </span> Needs
            </h1>
        </div>
        <div class="social">
            <a style="color: orangered;" href="">Fb</a>
            <a href="">Tw</a>
            <a href="">In</a>
        </div>
        <div class="container-2">
            <div class="footer-text">
                <p>01</p>
                <p>03</p>
            </div>
        </div>
        <div class="form">
            <form action="POST">
                <h3>Get New Offer</h3><br>
                <input placeholder="Property address*" type="text"><br>
                <input placeholder="E-mail*" type="email"><br>
                <input placeholder="Phone Number" type="number"><br>
                <input type="button" value="Get Now">
            </form>
        </div>
        <div class="contact">
            <div class="call-icon"><ion-icon name="call"></ion-icon></div>
            <div class="call-text">
                <p>contact us</p>
                <h4>(612)246-0527</h4>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
